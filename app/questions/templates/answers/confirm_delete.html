{% extends "base.html" %}
{% block title %}Delete Answer{% endblock %}
{% block content %}
<div class="container mt-5">
  <h3 class="text-danger">Are you sure you want to delete this answer?</h3>
  <p class="mb-4">{{ answer.content }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'questions:question_detail' question_id=answer.question.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
